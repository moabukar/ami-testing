<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter>
  @type record_transformer
  <record>
    hostname ${hostname}
    ipaddress "#{IPSocket.getaddress(Socket.gethostname)}"
    env "#{ENV['HOME']}"
  </record>
</filter>

<match **>
  @type file
  path /logs/docker/docker.log
  append true
  <buffer>
    flush_mode interval
    flush_interval 30s

  </buffer>
  format json
  include_time_key true
  include_tag_key true
</match>
